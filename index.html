<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport",content="width-device-width",initial-scaled="1.0"/>
        <title>Loan Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="box">
            <h3> Loan Calculator</h3>
            <label for="lamount">Loan Amount $</label><br>
            <input onchange="calculateLoan()"   type="number" id="lamount" name="lamount" value="10000" min="1" max="500000"><br>
            <label for="irate">Interest Rate</label><br>
            <input onchange="calculateLoan()"  type="number" id="irate" name="irate" value="10" min="0" max="100" step=".1"><br>
            <label for="months">Months to pay</label><br>
            <input onchange="calculateLoan()"  type="number" id="months" name="months" value="5" min="6" max="48"><br>
            <p class="payment" id="payment">Monthly Payment:</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
